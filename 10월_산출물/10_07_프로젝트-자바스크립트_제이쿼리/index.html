    <script>
/*        
        HTML, CSS로 작업된 내용 처리
        DOM(HTML, CSS)을 자바스크립트로 콘트롤하는 과정
        DOM - Document Object Modelling
        BOM - Browser  Object Modelling
        M V C 모델링 > SERVER API
        Modelling(HTML) > View(CSS) > Controler(Javascript & jQuery)
        프로그램 실행 방법 - 스토리 보드
        선택자(selector) 버튼(btn-add-1)을 
        클릭(onclick, click)하면 
        클릭할 때 마다 1씩 증가 수식에 의해서
        출력상자(output-1)에 1씩 증가한 숫자가 출력됩니다.

        1. 버튼 클릭 이벤트 등록 
          documnet.querySelector('css선택자').onclick = function(){}
          function(){ } //함수의미 블록 단위 묶어서 실행

        document.querySelector(".btn-add-1").onclick = function(){
            alert('click Event Hello Javascript!');
        }

        document : 웹문서
        querySelector : DOM 객체(ID, CLASS, TAG name 등)
        onclick : 이벤트(Event) 클릭, 더블클릭, 마우스 오버, 마우스 아웃등
        function(){} : 그룹단위(블록단위 함수)의 처리 할 
                      이벤트 핸들러 또는 이벤트 리스너 라고 함.
        alert(); 경고창 출력 메시지 창 - 클릭하면 실행 할 이벤트 
                 리스너(핸들러) 입니다.


        1씩 증가 출력 이벤트   
        var  변수 선언 접두어
        증감 변수에서는 반드시 초기 값 설정합니다.
        var a = 0;

        document.querySelector('.btn-add-1').onclick = function(){
            a++;  
            document.querySelector('.output-1').innerHTML = a;
        }

        var a = 1;   //누승 곱하기 반드시 초기값 1로 설정 
        document.querySelector('.btn-add-1').onclick = function(){
            a *= 2;   //a = a * 2
            document.querySelector('.output-1').innerHTML = a;
            document.querySelector('.output-1').style = "color:#c00;font-size:60px;";
        }




        // 도큐먼트.쿼리셀렉터()
        // 코딩 길이가 길어서 변수에 할당(대입)하고 정리하겠습니다.
        // 자바스클립트는 변수 네이밍 규칙이 카멜케이스

        var outPut1 = document.querySelector('.output-1');
        var a = 0;
            btnAdd1.onclick = function(){
                a += 10;
                outPut1.innerHTML = a;
            }        


        // 버튼을 클릭해서 숫자가 1씩증가
        // 증가된 숫자가 10을 초과하면 
        // 경고 메시지 띄우기
        var btnAdd1 = document.querySelector('.btn-add-1');    
        var outPut1 = document.querySelector('.output-1');    
        var cnt = 0;

            btnAdd1.onclick = function(){
                cnt++;
                cnt >= 10 ? cnt=0 : cnt;
                outPut1.innerHTML = cnt;
            }
*/

        var btnAdd1 = document.querySelector('.btn-add1');
        var outPut1 = document.querySelector('.output-1');
        var cnt = 10;
            
            //웹문서가 로딩시 초기 값 출력
            outPut1.innerHTML = cnt;  

            //매개변수 : 파라미터(Parameter)
            // btnAdd1.onmouseover = function(event){ //Event(이벤트) Listener(리스너)
            btnAdd1.onmouseover = function(e){ //Event(이벤트) Listener(리스너)
                e.preventDefault();//프리벤트디폴트
                e.stopPropagation();//스톱프로파게이션
            //btnAdd1.ondblclick = function(){ //Event(이벤트) Listener(리스너)
            // btnAdd1.onmouseover = function(){ //Event(이벤트) Listener(리스너)
            //btnAdd1.onmouseout = function(){ //Event(이벤트) Listener(리스너)
                cnt--;                    //이벤트 핸들러(Event Handler)
                cnt < 0 ? cnt=10 : cnt;
                outPut1.innerHTML = cnt;
                // console.log( event.target );
                console.log( e.target );
                // console.log( event.toElement );
                console.log( e.toElement );
                // console.log( event.type );
                console.log( e.type );
            }
