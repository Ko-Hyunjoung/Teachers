<!DOCTYPE html>
<html lang="en">
<head>
    <title>04-14-2-2 input type='button' 사용 방법</title>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="04-14-2-2 input type='button' 사용 방법">
    <meta name="publisher" content="교사 문선종">

</head>
<body>
    
    <h1>04-14-2-2 input type='button' 사용 방법 폼에서 사용</h1>
    
    <div>
        <input type="button" name="dupliOkBtn" id="dupliOkBtn" value="중복확인">
    </div>
    

    <h1>04-14-2-2 <button  type='button'></button> 사용 방법 일반 태그로 일반 버튼 기능으로 많이 사용</h1>
    <div>
        <button type="button" id="joongBokBtn">중복확인</button>        
    </div>


</body>
</html>
