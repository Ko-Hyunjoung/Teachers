<!DOCTYPE html>

<body>
    
    <h1>04-11 이탤릭 em 또는 i</h1>
    <!-- 디브이 태그는 블록태그의 대표적인 태그입니다 -->
    <!-- 많은 태그와 내용을 감싸주는 랩핑 역할을 하는 태그 입니다 -->
    <div>
        인라인 태그 중 <em>em 태그는</em> 새로 추가된 <i>이탤릭문자</i> 표현하는 태그 요소 입니다.
    </div>
    

</body>
