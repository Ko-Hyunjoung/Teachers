    <h1>04-8-1 cite 태그 사용 방법</h1>
    <div>
        삽입문자 표시 또는 인용한내용 표시 글자 <cite>인용문</cite> 표시하는 태그요소<br>
        최근 영화중에 <cite><a href="https://www.netflix.com/kr/title/70142436" target="_blank" title='마법사 멀린 영화'>마법사 멀린 영화</a></cite>는 판타지 영화로 유명하다 그리고 <cite><a href="https://www.netflix.com/kr/title/80057918" title="루시퍼">루시퍼</a></cite>
        영화는 저승과 이승간의  천사와 악마 등 판타지 영화다. 
    </div>
