<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-4 굵은 문자 b(strong) | inline</title>
</head>
<body>

    <h1>04-4 굵은 문자 b(strong)</h1>
    <p>
        텍스트 내용 중  <b title='b'>강조</b> 하고자 하는 텍스트를 <b>눈에 
        잘 띄는 굵은문자</b>를  
        사용합니다. 
    </p>

    <p>
        텍스트 내용 중  <strong title='strong'>강조</strong> 하고자 하는 텍스트를 
        <strong>눈에 잘 띄는 굵은문자</strong>를  
        사용합니다. 
    </p>
<!-- 
    텍스트 내용 중  <b>강조</b>하고자 하는 텍스트를 <strong>눈에 잘 띄는 굸은문자</strong>를  
    사용합니다.  
-->



    
</body>
</html>
