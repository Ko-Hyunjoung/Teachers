<!DOCTYPE html>
<html lang="ko">
<head>
    <title>04-7 버튼 button | inline</title>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="publisher" content="Moon Seonjong">
    <meta name="title" content="04-7 버튼 button | inline">
    <!-- 내부스타일 사용 방법 -->
    <style>
        button {cursor:pointer;}
    </style>
    
</head>
<body>
    
    <h1>04-7 버튼 button</h1>
    <p>
        <!-- 마우스 커서 모양 바꾸기 스타일 지정 pointer 검지 손가락모양   -->
        <!-- 마우스 커서 모양 바꾸기 스타일 지정 default 마우스 화살(Arrow)모양   -->
        <!-- 태그에 직접 사용하는 스타일 방법 - 인라인 스타일     -->
        <button style="cursor:pointer;">클릭버튼</button>
        <button type="button" style="cursor:default;">클릭버튼</button>
        <button type="button">클릭버튼</button>
    </p>
    <p>This is a text.
        <ins datetime="">This is an inserted text.</ins></p>

        

</body>
</html>
