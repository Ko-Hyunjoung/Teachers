<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline tag elements</title>

    <!-- 스타일은 헤드와 헤드사이에 위치(코딩)한다. -->
    <style>
        /* 누구를 어떻게 할거냐 */
        /* 선택자(selector)를 블록 요소(display: block;)로 변경한다 */
        /* 중괄호 블록 영역로 묶음단위 */
        /* 선택자 {속성:속성값;} */
        span {display:block;}

    </style>





</head>
<body>
    
    <h1>인라인 태그 요소들</h1>    
    <h1>인라인 요소 출력 형태</h1>
    <span>1. 반응형 웹디자인 HTML5,CSS3)</span>
    <span>2. Javascript & jQuery)</span>
    <span>3. 반응형 웹포트폴리오</span>
    <span>4. 반응형 웹&앱</span>
    <span>5. Node.js</span>
    <span>6. React.js</span>
    <span>7. Vue.js</span>
    <span>8. GitHub</span>

</body>
</html>
