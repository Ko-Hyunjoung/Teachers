<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 하이퍼링크 걸기</title>
  </head>
  <body>
    <h1 id="imgSection">이미지 하이퍼링크 걸기</h1>

    <!-- 이미지 태그는 속성 src="파일경로/파일명.파일확장자"
  이미지 태그는 속성 alt="이미지가 화면에 안 보일때 대체하는 텍스트"
  alter native text의 약자 -->
    <p>
      <!-- src="현재위치/img/파일명" 으로 적으며 현재위치는 . 으로 과거위치는 .. 으로
      나타낸다 -->
    </p>

    <a href="http://www.starbucks.co.kr" title="스타벅스 이미지">
      <img
        src="./img/20200915_drip coffee.png"
        alt="스타벅스드립커피"
        width="300"
        height="300"
      />
    </a>
  </body>
</html>
