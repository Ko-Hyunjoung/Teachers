<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록요소를 인라인블록으로 변경하기</title>


    <style>
        /* 인라인 블럭형태와 같은 모양 */
        /* 다음 줄의 문단태그 사이 공간이 포함된 인라인 블럭 */
        /* p 태그를 인라인 형태로 변경(display:inline-flex;)하기 */
        p {display:inline-flex;}


    </style>

</head>
<body>
    
    <h1>블록 요소 출력 형태를 인라인 태그형태로 변경</h1>
    <p>1 반응형 웹디자인 HTML5 & CSS3)</p>
    <p>2 Javascript & jQuery</p>
    <p>3 반응형 웹포트폴리오</p>
    <p>4 반응형 웹 & 앱</p>
    <p>5 Node.js</p>
    <p>6 React.js</p>
    <p>7 Vue.js</p>
    <p>8 GitHub</p>

</body>
</html>
